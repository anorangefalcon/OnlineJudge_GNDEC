<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Judge</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">

<nav class="navbar navbar-light bg-black">
  <a class="" href="#">
    <img src="/images/logo.png" width="45px"  alt="logo">
  </a>
</nav>
        <a class="navbar-brand header" href="#" >Online Judge</a>
      </div>
    </nav>
    <div class="control-panel panel panel-default">
        Language:
        &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="cpp"> C++ </option>
            <option value="python"> Python </option>
        </select>
        &nbsp;&nbsp;
    </div>
    <div class="editor" id="editor"></div>

    <div class="button-container">
      <span class="text_output">Output:</span>
      <span>
      <button class="btn btn-secondary submit_btn" onclick="clearTerminal()">Clear Terminal</button>
      <button class="btn btn-success submit_btn" onclick="executeCode()"> SUBMIT</button>
</span>
    </div>

    <div class="output" id="terminal"></div>

    <script src="js/lib/ace.js"></script>
    <!-- <script src="js/lib/theme-monokai.js"></script> -->
    <script src="js/ide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
